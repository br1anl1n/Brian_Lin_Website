<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Brian Lin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="section contact-section">
            <div class="contact-container">
                <h2>Get in Touch</h2>
                <div class="contact-info">
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/br1an-lin/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/br1anl1n" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/br1anlin/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
        
                <form class="contact-form" action="https://formspree.io/f/mqazypoz" method="POST">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <input type="text" id="text" name="text" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>

                <div id="thankYouMessage" style="display:none;">
                    <h3>Thank you for your message!</h3>
                    <p>I appreciate you reaching out and will get back to you soon.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/br1an-lin/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/br1anl1n" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/br1anlin/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">Â© 2024 Brian Lin. All Rights Reserved.</div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var form = this;
            var thankYouMessage = document.getElementById('thankYouMessage');
            
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json().catch(() => {
                        // If parsing as JSON fails, assume success
                        return { success: true };
                    });
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).then(data => {
                // Assume success if we reach this point
                form.reset();
                form.style.display = 'none';
                thankYouMessage.style.display = 'block';
            }).catch(error => {
                console.error('Error:', error);
                alert("Oops! There was a problem submitting your form. Please try again later.");
            });
        });
    </script>
</body>
</html>
